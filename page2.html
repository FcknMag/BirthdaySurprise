<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrapbook of Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #fde4e4; /* soft faded pink */
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      color: #b03a66;
      font-size: 3em;
      text-shadow: 1px 1px 2px #fff;
      margin-bottom: 40px;
    }

    .featured {
      background: white;
      padding: 10px 10px 30px 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border-radius: 10px;
      text-align: center;
      width: 280px;
      transform: rotate(-2deg);
      margin-bottom: 60px;
    }

    .featured img {
      width: 100%;
      border-radius: 8px;
    }

    .caption {
      margin-top: 10px;
      font-size: 1.1em;
      color: #555;
    }

    .bottom-row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .polaroid {
      background: white;
      padding: 10px 10px 30px 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border-radius: 10px;
      text-align: center;
      width: 180px;
      transition: transform 0.3s;
    }

    .polaroid img {
      width: 100%;
      border-radius: 8px;
    }

    .rotate1 { transform: rotate(-4deg); }
    .rotate2 { transform: rotate(2deg); }
    .rotate3 { transform: rotate(5deg); }

    .polaroid:hover {
      transform: scale(1.05) rotate(0deg);
    }

    .continue-btn {
      margin-top: 60px;
      padding: 14px 28px;
      font-size: 1.4em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .continue-btn:hover {
      background-color: #ff85c1;
    }

    @media (max-width: 800px) {
      .featured, .polaroid {
        width: 90%;
      }

      .bottom-row {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Just a little bit of you in my life</h1>

  <div class="featured">
    <img src="photo1.jpg" alt="Memory 1">
    <div class="caption">One of our first pictures together, and still one of my favorites</div>
  </div>

  <div class="bottom-row">
    <div class="polaroid rotate1">
      <img src="photo2.jpg" alt="Memory 2">
      <div class="caption">Don't we make such a badass couple? haha</div>
    </div>

    <div class="polaroid rotate2">
      <img src="photo3.jpg" alt="Memory 3">
      <div class="caption">Just one more of our "dates" in my room</div>
    </div>

    <div class="polaroid rotate3">
      <img src="photo4.jpg" alt="Memory 4">
      <div class="caption">Funny picture, but that smile, my favorite smile in the world!</div>
    </div>
  </div>

  <a href="page3.html" class="continue-btn">Continue</a>
</body>
</html>
